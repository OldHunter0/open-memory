<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenMemory</title>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .conversation-info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>OpenMemory</h1>
  
  <div class="form-group">
    <label for="userId">用户ID:</label>
    <input type="text" id="userId" placeholder="输入您的用户ID">
  </div>
  
  <div class="form-group">
    <label for="apiUrl">API地址:</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:5000">
  </div>
  
  <div class="conversation-info" id="conversationInfo">
    未检测到对话
  </div>
  
  <button id="saveButton">保存对话到记忆</button>
  
  <div id="statusMessage" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
